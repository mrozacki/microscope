<template name="postEdit">
  <form class="main form page">
    <div class="form-group {{errorClass 'url'}}">
      <label for="url" class="control-label">URL</label>
      <div class="controls">
        <input type="text" name="url" value="{{url}}" placeholder="Your URL" class="form-control"/>
        <span class="help-block"> {{errorMessage 'url'}} </span>
      </div>
    </div>
    <div class="form-group {{errorClass 'title'}}">
      <label for="title" class="control-label">Title</label>
      <div class="controls">
        <input type="text" name="title" value="{{title}}" placeholder="Name your post" class="form-control">
      </div>
      <span class="help-block">{{errorMessage 'title'}}</span>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary submit"/>
    <hr/>
    <a href="#" class="btn btn-danger delete">Delete post</a>
  </form>
</template>
